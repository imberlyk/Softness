<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clouds Animation</title>
</head>
<body>

  <!-- Container for Vanta.js effect -->
  <div id="vanta-container"></div>

  <!-- Include Three.js and Vanta.js libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://www.vantajs.com/dist/vanta.clouds.min.js"></script>

  <!-- Script to initialize Vanta.js Clouds effect -->
  <script>
    // Initialize Vanta.js Clouds effect
    VANTA.CLOUDS({
      el: "#vanta-container",  // Specify the HTML element ID
      skyColor: 0xe0e0e0,      // Customize sky color (optional)
      cloudColor: 0xffffff,    // Customize cloud color (optional)
      cloudShadowColor: 0x505050, // Customize cloud shadow color (optional)
      speed: 0.5               // Adjust animation speed (optional)
    });
  </script>

</body>
</html>
