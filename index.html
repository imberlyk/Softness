
  <!doctype html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Clouds Animation</title>
  </head>
  <body>
  

    <div id="vanta-container"></div>


    <div id="headline" onclick="moveToTopLeft()">
      Softness
    </div>  


    <div id=introcard>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://www.vantajs.com/dist/vanta.clouds.min.js"></script>

    <script>
     
      VANTA.CLOUDS({
        el: "#vanta-container",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  skyColor: 0xffffff,
  cloudColor: 0xb4cbeb,
  cloudShadowColor: 0x5863aa,
  sunColor: 0xff8e00,
  sunGlareColor: 0xffac62,
  speed: 0.70
});

function moveToTopLeft() {
  var headlineContainer = document.getElementById("headline");
  headlineContainer.style.bottom = "auto";
  headlineContainer.style.top = "20px";
  headlineContainer.style.left = "90px";
  headlineContainer.style.fontSize = "4vh"; 
}
    </script>
  
  </body>
  </html>
